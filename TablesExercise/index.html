<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Tables">
  <title>Tables</title>
</head>
<body>
  <h1>Most Popular Pets in US</h1>

  <!-- Table elements/tags create a table (NOTE: Border here is a CSS Style) -->
  <table border="1">
    <!-- The thead element/tag is used to group content in the head section of a table -->
    <thead>
      <!-- The tr element/tag creates a table row -->
      <tr>
        <!-- The th element/tag creates a table head cell. This is where text/content is entered. -->
        <th>Pet Images</th>
        <th>Most Popular Pet Breed/Type</th>
        <th>Wikipedia Page</th>
      </tr>
    </thead>

    <!-- The tbody element/tag is used to group content in the body section of a table -->
    <tbody>
      <tr>
        <!-- The td element/tag creates a table data cell. This is where text/content is entered. -->
        <td>
            <img src="dog.jpg" alt="Dog">
        </td>
        <td>
            Labrador Retriever
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Dog">Dog</a>  
        </td>
      </tr>
      <tr>
        <!-- The td element/tag creates a table data cell. This is where text/content is entered. -->
        <td>
            <img src="cat.jpg" alt="Ragdoll">
        </td>
        <td>
            Ragdoll
        <td>
          <a href="https://en.wikipedia.org/wiki/Cat">Cat</a>  
        </td>
      </tr>
      <tr>
        <!-- The td element/tag creates a table data cell. This is where text/content is entered. -->
        <td>
            <img src="fish.jpg" alt="Goldfish">
        </td>
        <td>
            Goldfish
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Fish">Fish</a>  
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
</body>
</html>
